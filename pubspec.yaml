name: device_profiler
description: Device & Resource Profiling layer for offline-first mobile AI app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  record: ^5.0.4
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  path: ^1.9.0
  http: ^1.2.0
  # STT dependencies - whisper.cpp bindings
  whisper_flutter: ^1.0.0
  # SLM dependencies - llama.cpp bindings
  llama_flutter: ^0.0.5
  # Alternative: ONNX Runtime
  # onnxruntime: ^1.3.1
  # Storage dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

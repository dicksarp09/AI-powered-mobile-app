name: device_profiler
description: Device & Resource Profiling layer for offline-first mobile AI app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  record: ^5.0.4
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  path: ^1.9.0
  http: ^1.2.0
  # Storage dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  # Device action dependencies
  flutter_local_notifications: ^16.3.2
  share_plus: ^7.2.2
  url_launcher: ^6.2.5
  workmanager: ^0.5.2
  timezone: ^0.9.2
  # For testing/mocking
  mockito: ^5.4.4
  build_runner: ^2.4.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
